  <style>
    /* ==== DoubleOSeven | Warm Minimal Aesthetic ==== */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f8f5f2;
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      padding: 60px 20px;
      color: #3b3b3b;
      line-height: 1.75;
    }

    h1 {
      font-size: 2.4rem;
      color: #2e2e2e;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .wrap {
      background: #fffaf6;
      border-radius: 16px;
      padding: 35px 40px;
      margin-bottom: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border: 1px solid #f0eae4;
    }

    .wrap:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .wrap h2 {
      font-size: 1.15rem;
      font-weight: 400;
      color: #4b4b4b;
      line-height: 1.8;
    }

    .wrap a {
      color: #9a6d3c;
      text-decoration: none;
      border-bottom: 1px solid rgba(154, 109, 60, 0.3);
      transition: color 0.2s ease, border 0.2s ease;
    }

    .wrap a:hover {
      color: #7d532a;
      border-bottom-color: #7d532a;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 500;
      color: #3b3b3b;
      text-decoration: none;
      border: 1px solid #e6dcd2;
      border-radius: 12px;
      background-color: #fffaf6;
      transition: all 0.25s ease;
    }

    .button:hover {
      background-color: #f2ebe6;
      border-color: #d8ccc2;
      transform: translateY(-2px);
    }

    .Contact {
      background-color: #fffaf6;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      font-size: 16px;
      line-height: 1.5;
      text-align: center;
      max-width: 500px;
      margin-bottom: 40px;
      border: 1px solid #f0eae4;
    }

    .Contact h3 {
      color: #2e2e2e;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .Contact a {
      color: #9a6d3c;
      text-decoration: none;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    .Contact a:hover {
      color: #7d532a;
      text-decoration: underline;
    }

    .icon-container {
      display: flex;
      flex-direction: row;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .linkedin-icon, .youtube-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .linkedin-icon {
      background: #0077b5;
    }

    .youtube-icon {
      background: #ff0000;
    }

    .linkedin-icon:hover, .youtube-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .label {
      color: #5c5c5c;
      margin-top: 8px;
      font-size: 13px;
      font-weight: 500;
    }

    /* Soft fade-in animation */
    body {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .wrap {
        padding: 22px;
      }
      .wrap h2 {
        font-size: 1.05rem;
      }
      .button {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
