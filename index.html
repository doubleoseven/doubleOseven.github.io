    .button {
      position: relative;
      display: inline-block;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button:hover::before {
      opacity: 1;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
    }

    .button:active {
      transform: translateY(0);
    }

    .button span {
      position: relative;
      z-index: 1;
    }


    .Contact {
            background-color: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

          /* LinkedIn Icon */
        .linkedin-icon {
            width: 80px;
            height: 80px;
            background: #0077b5;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .linkedin-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .linkedin-icon::before {
            content: 'in';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 42px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        /* YouTube Icon */
        .youtube-icon {
            width: 80px;
            height: 80px;
            background: #FF0000;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .youtube-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* Play button triangle */
        .youtube-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-left: 25px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
        }
