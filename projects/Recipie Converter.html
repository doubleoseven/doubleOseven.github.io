  <script>

  var mRecipes =
  [

  for(var i = 0; i < mRecipes.length; i++)
  {
    for(var y = 0; y < mRecipes[i].length; y++)
    {
      console.log(mRecipes[i][y] + "\n");
    }
  }

  function DisplayRecipes()
  {
    for(var i = 0; i < mRecipes.length; i++)
    {
      var link = document.createElement("a");
      link.src = " ";
      var t = document.createTextNode(mRecipes[i][0]);       // Create a text node
      link.appendChild(t);                            // Append the text to <button>
      document.body.appendChild(link);
      document.write("\n\n");
    }

  }
